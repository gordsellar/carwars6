<div class="ionic-body">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Stock Car Review</h1>
        <button class="button button-dark icon ion-ios7-undo" ng-click="returnToList()"
                ng-hide="tagging || !zoom">Back</button>
    </div>
    <div class="content has-header">
        <div class="list">
            <div ng-show="zoom">
                <div ng-hide="tagging">
                    <checkbox-item class="slim" ng-model="arena" ng-disabled="!division">Arena Design<span ng-show="division"> (Div {{division}})</span></checkbox-item>
                    <a class="item item-icon-left item-icon-right slim" ng-click="toggleTagging()">
                        <i class="icon ion-pricetags"></i>
                        Tags: {{tags}}
                        <span ng-hide="tags" class="italic">none yet</span>
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>
                    <div class="item mednarrow">{{designerName}}</div>
                    <label class="item item-input item-stacked-label verynarrow">
                        <span class="input-label">Designer Notes:</span>
                        <textarea ng-model="designerNotes" style="height: 103px;"></textarea>
                    </label>
                    <label class="item item-input item-stacked-label verynarrow">
                        <span class="input-label">Designer Signature:</span>
                        <textarea ng-model="designerSignature" style="height: 55px;"></textarea>
                    </label>
                    <label class="item item-input item-stacked-label verynarrow">
                        <span class="input-label"><i class="ion-edit"></i> Your Notes:</span>
                        <textarea placeholder="Put any reviewer design comments here..."  style="height: 103px;"
                                  ng-model="reviewerNotes" ng-disabled="sameUser"></textarea>
                    </label>
                    <div class="item mednarrow"><span>Your Rating:</span>
                        <span assign-stars="reviewerRating" ng-disabled="sameUser"></span>
                    </div>
                </div>
                <div ng-show="tagging">
                    <div class="item" style="padding: 0;">
                        <div class="row" ng-repeat="option in tagOptions">
                            <div class="col"><button class="button button-block GridButton" style="min-height: 37px; line-height: 32px;" ng-class="{'button-positive': selectedTags[option[0]]}"  ng-click="selectTag(option[0])">{{option[0]}}</button></div>
                            <div class="col"><button class="button button-block GridButton" style="min-height: 37px; line-height: 32px;" ng-class="{'button-positive': selectedTags[option[1]]}"  ng-click="selectTag(option[1])">{{option[1]}}</button></div>
                            <div class="col"><button class="button button-block GridButton" style="min-height: 37px; line-height: 32px;" ng-class="{'button-positive': selectedTags[option[2]]}"  ng-click="selectTag(option[2])">{{option[2]}}</button></div>
                        </div>
                    </div>
                    <a class="item item-icon-left slim" ng-click="toggleTagging()">
                        <i class="icon ion-ios7-undo"></i>
                        Done tagging
                    </a>
                </div>
                <div ng-hide="tagging">
                    <a class="item item-icon-left item-icon-right" ng-click="approveDesign()"
                       ng-class="{'link-disabled': illegal} "style="margin-top: 8px;">
                        <i class="icon ion-arrow-graph-up-right"></i>
                        Publish Design
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>
                    <a class="item item-icon-left item-icon-right" ng-click="deferDesign()" style="margin-top: 8px;">
                        <i class="icon ion-thumbsdown"></i>
                        Defer Design
                        <i class="icon ion-chevron-right icon-accessory"></i>
                    </a>
                    <a class="item item-icon-left" ng-click="returnToList()" style="margin-top: 8px;">
                        <i class="icon ion-ios7-undo"></i>
                        Return to Pending List
                    </a>
                </div>
            </div>
            <div ng-hide="zoom">
                <div class="item item-icon-left" ng-show="working">
                    <i class="icon ion-loading-a"></i>
                    Loading designs...
                </div>
                <p class="item" ng-hide="zoom">Select a car on the left to review.</p>
                <a class="item item-icon-left" ng-click="refreshList()" style="margin-top: 8px;">
                    <i class="icon ion-refresh"></i>
                    Refresh list
                </a>
                <a class="item item-icon-left" ng-click="returnToDesigner()"style="margin-top: 8px;">
                    <i class="icon ion-ios7-undo"></i>
                    Return to Designer
                </a>
            </div>
        </div>
    </div>
</div>
