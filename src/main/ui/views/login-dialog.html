<modal-dialog ng-show="visible" class="ionic-ng-modal" on-close="closing()">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Sign In</h1>
    </div>
    <div class="content dialog-header">
        <form method="post" onsubmit="return false;">
            <button style="position: absolute; left: -9999px;" tabindex="1000" data-role="none" ng-disabled="!ready" ng-click="login()"></button>
            <div class="list">
                <label class="item item-input">
                    <input type="email" placeholder="E-mail Address" ng-model="email" ng-change="validate()" name="email" focus-by-default>
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="password" ng-change="validate()" name="password">
                </label>

                <p class="item" ng-hide="working">
                    <em>Enter your e-mail address and password...</em>
                    (<a ng-click="forgotPassword()" href="">forgot password</a>)</p>
                <div class="item item-icon-left" ng-show="working">
                    <i class="icon ion-loading-a"></i>
                    Processing your sign in...
                </div>
            </div>
            <div class="list">
                <a class="item item-icon-right" ng-click="login()" ng-class="{'link-disabled': !ready}">
                    Sign In
                    <i class="icon ion-chevron-right icon-accessory"></i>
                </a>
            </div>
        </form>
    </div>
</modal-dialog>
