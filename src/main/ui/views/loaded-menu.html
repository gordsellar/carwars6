<div id="LoadingMenu" class="ionic-body" ng-hide="preload" ng-controller="LoadedMenuCtrl">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Get Started!</h1>
    </div>
    <div class="content has-header">
        <div class="list">
            <a class="item item-icon-left item-icon-right" href ng-click="createNewDesign()">
                <i class="icon ion-model-s"></i>
                Create a New Design
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href ng-click="listDesigns()">
                <i class="icon ion-ios-bookmarks"></i>
                <span ng-hide="loggedIn">Sign In &amp; </span>View Your Designs
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href ng-click="searchDesigns()">
                <i class="icon ion-android-search"></i>
                Search Designs by Name
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href ng-click="browseStock()">
                <i class="icon ion-images"></i>
                Browse Stock Cars
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href ng-click="reviewStock()" ng-if="admin">
                <i class="icon ion-compose"></i>
                Review Pending Stock Cars
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href ng-click="startTour()" ng-hide="admin">
                <i class="icon ion-map"></i>
                Take the Tour
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href ng-click="menuLogout()" ng-show="loggedIn">
                <i class="icon" ng-class="{'ion-loading-a': working, 'ion-log-out': !working}"></i>
                Sign Out {{userName}}
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" href ng-click="createAccount()" ng-hide="loggedIn">
                <i class="icon ion-paper-airplane"></i>
                Create an Account
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </div>
</div>
