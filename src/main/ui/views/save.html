<div class="ionic-body">
    <div class="bar bar-header bar-positive">
        <h1 class="title">Save Design</h1>
    </div>
    <div class="content has-header">
        <div class="list">
            <label class="item item-input">
                <span class="input-label" style="max-width: 70px;">Name:</span>
                <input type="text" placeholder="Your Name" ng-model="authorName" ng-change="validate()"
                       focus-by-default>
            </label>
            <label class="item item-input">
                <span class="input-label" style="max-width: 70px;">E-mail:</span>
                <input type="text" placeholder="Your E-mail" ng-model="authorEmail" ng-change="validate()">
            </label>
            <label class="item item-input">
                <span class="input-label" style="max-width: 70px;">Design:</span>
                <input type="text" placeholder="Design Name" ng-model="designName">
            </label>
            <checkbox-item ng-model="stockCar" ng-disabled="!stockEnabled">Submit as Stock Car</checkbox-item>
            <p class="item tip">If submitted as a stock car, this design will appear in public
                search-by-name results, and will be reviewed for inclusion in the stock car list.</p>
        </div>

        <div class="list">
            <a class="item item-icon-left item-icon-right" ng-click="saveDesign()" ng-hide="stockCar">
                <i class="icon ion-archive"></i>
                Save Design
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
            <a class="item item-icon-left item-icon-right" ng-click="configureStock()" ng-show="stockCar">
                <i class="icon ion-arrow-right-c"></i>
                Prepare Stock Car
                <i class="icon ion-chevron-right icon-accessory"></i>
            </a>
        </div>
    </div>
</div>
